<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<title>用户注册</title>

<link href="css/normalize.css" rel="stylesheet"/>
<link href="css/jquery-ui.css" rel="stylesheet"/>
<link href="css/jquery.idealforms.min.css" rel="stylesheet" media="screen"/>

<style type="text/css">
body{font:normal 15px/1.5 Arial, Helvetica, Free Sans, sans-serif;color: #222;background:url(pattern.png);overflow-y:scroll;padding:60px 0 0 0;}
#my-form{width:755px;margin:0 auto;border:1px solid #ccc;padding:3em;border-radius:3px;box-shadow:0 0 2px rgba(0,0,0,.2);}
#comments{width:350px;height:100px;}
</style>

</head>
<body>


<div class="row">

  <div class="eightcol last">

    <!-- Begin Form -->

    <form id="my-form">

        <section name="第一步">
            <div><label>学号</label><input id="stuNum" name="stuNum" type="text" /></div>
            <div><label>用户名</label><input id="username" name="username" type="text" /></div>
            <div><label>密码</label><input id="pass" name="password" type="password" /></div>
            <div><label>确认密码</label><input id="second" name="second" data-ideal="url" type="text" /></div>
            <div><label>真实姓名</label><input id="relName" name="relName" data-ideal="required email" type="text" /></div>
            <!--<div><label>出生日期</label><input name="date" class="datepicker" data-ideal="date" type="text" placeholder="月/日/年"/></div>-->


        </section>

        <section name="第二步">
           <div><label>上传头像</label><input id="file" name="file" multiple type="file" /></div>
          <!--<div id="languages">
            <label>性别:</label>
            <label><input type="checkbox" name="langs[]" value="男"/>男</label>
            <label><input type="checkbox" name="langs[]" value="女"/>女</label>
          </div>-->
          <div><label>性别:</label>
            <label><input type="radio" name="radio" checked/>男</label>
            <label><input type="radio" name="radio"/>女</label>
          </div>
        </section>

        <section name="第三步">
          <div><label>电话:</label><input type="tel" name="tel" /></div>
          <div><label>学院:</label>
               <select id="states" name="states">
                   <option value="default">&ndash; 选择学院 &ndash;</option>
                   <option value="N">农学院</option>
                   <option value="XX">信息学院</option>
                   <option value="L">林学院</option>
                   <option value="JG">经管学院</option>
                   <option value="YY">园艺学院</option>
                   <option value="TY">体艺学院</option>
                   <option value="SK">生科学院</option>
                   <option value="ZB">植保学院</option>
                   <option value="ZH">资环学院</option>
                   <option value="GJ">国交学院</option>
                   <option value="WY">外语学院</option>
                   <option value="DK">动科学院</option>
               </select>
        </div>
        <!--<div><label>邮编:</label><input type="text" name="zip" data-ideal="zip"/></div>-->
        <!--<div><label>备注:</label><textarea id="comments" name="comments"></textarea></div>-->
      </section>

      <div><hr/></div>

      <div>
        <button type="submit">提交</button>
        <button id="reset" type="button">重置</button>
      </div>

    </form>

    <!-- End Form -->

  </div>

</div>


<script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="js/jquery-ui.min.js"></script>
<script type="text/javascript" src="js/jquery.idealforms.js"></script>
<script type="text/javascript">
var options = {

	onFail: function(){
		alert( $myform.getInvalid().length +' invalid fields.' )
	},

    inputs: {
        'tel': {
            filters: 'required tel',
        },
        'stuNum': {
            filters: 'required stuNum',
        },
		'password': {
			filters: 'required pass',
        },
        'second': {
            filters:'required second'
        },
		'username': {
			filters: 'required username',
			data: {
			//ajax: { url:'validate.php' }
			}
        },
        'relName': {
            filters: 'required relName',
            data: {
                //ajax: { url:'validate.php' }
            }
        },
		'file': {
			filters: 'extension',
			data: { extension: ['jpg'] }
		},
		'comments': {
			filters: 'min max',
			data: { min: 50, max: 200 }
		},
		'states': {
			filters: 'exclude',
			data: { exclude: ['default'] },
			errors : {
				exclude: '选择学院.'
			}
		},
		'langs[]': {
			filters: 'min max',
			data: { min: 2, max: 3 },
			errors: {
				min: 'Check at least <strong>2</strong> options.',
				max: 'No more than <strong>3</strong> options allowed.'
			}
		}
	}
	
};

var $myform = $('#my-form').idealforms(options).data('idealforms');

$('#reset').click(function(){
	$myform.reset().fresh().focusFirst()
});

$myform.focusFirst();
</script>
